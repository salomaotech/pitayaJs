<body>

    <nav></nav>
    <main></main>
    <footer></footer>

    <script>

        $(document).ready(function () {

            /* new page */
            var page = new Page();
            page.setTitle("Documentação - PitayaJS");
            page.setDescription("PitayaJs é um framework front-end baseado em widgets.");
            page.addStyleCssLinkHead("assets/css/main.css");
            page.addStyleCssGetRequest("assets/css/custom.css");

            /* add widgets to home page */
            var widget = new Widget();
            widget.prependTo("nav/nav", "nav");
            widget.prependTo("footer/footer", "footer");
            var widgetAlignCenter = widget.appendTo("align/align-center", "main");
            var widgetTextoGradient = widget.appendTo("texts/gradient", widgetAlignCenter);
            widget.prependTo("presentation-demo/documentacao", widgetTextoGradient);
            widget.prependTo("presentation-demo/colabora", widgetAlignCenter);
            widget.load();

        });

    </script>

</body>
