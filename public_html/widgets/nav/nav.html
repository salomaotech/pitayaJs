<style>

    .topMenu {

        overflow: hidden;
        background-color: #333333;

    }

    .topMenu a {

        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 8px;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 13px;
        text-decoration: none;

    }

    .topMenu .icon {

        display: none;

    }

    .topMenuDropDown {

        float: left;
        overflow: hidden;

    }

    .topMenuDropDown .topMenuDropDownBtn {

        border: none;
        outline: none;
        color: #f2f2f2;
        padding: 8px;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 13px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;

    }

    .topMenuDropDown-content {

        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;

    }

    .topMenuDropDown-content a {

        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;

    }

    .topMenu a:hover, .topMenuDropDown:hover .topMenuDropDownBtn {

        background-color: #555555;
        color: #f2f2f2;

    }

    .topMenuDropDown-content a:hover {

        background-color: #dddddd;
        color: #000000;

    }

    .topMenuDropDown:hover .topMenuDropDown-content {

        display: block;

    }

    .topMenu-logo {

        padding: 0px !important;
        padding-right: 40px !important;
        display: block !important;
        background-color: transparent !important;
        height: 45px !important;

    }

    .topMenu-logo img{

        height: 100%;
        float: left;

    }

    .topMenuDropDownBtn:before{

        content: "\25be";
        float: right;
        color: #ffffff;
        margin-left: 10px;

    }

    @media screen and (max-width: 700px) {

        .topMenu a:not(:first-child), .topMenuDropDown .topMenuDropDownBtn {

            display: none;

        }

        .topMenu a.icon {

            float: right;
            display: block;

        }

        .topMenu.responsive {

            position: relative;

        }

        .topMenu.responsive .icon {

            position: absolute;
            right: 0;
            top: 0;

        }

        .topMenu.responsive a {

            float: none;
            display: block;
            text-align: left;

        }

        .topMenu.responsive .topMenuDropDown {

            float: none;

        }

        .topMenu.responsive .topMenuDropDown-content {

            position: relative;

        }

        .topMenu.responsive .topMenuDropDown .topMenuDropDownBtn {

            display: block;
            width: 100%;
            text-align: left;
            margin-top: 8px;

        }

        .topMenu-logo{

            padding: 0px;

        }

        .topMenu{

            padding: 5px;

        }

    }

</style>

<script>

    function menuTopNavFunction() {

        var elementMenu = document.getElementById("menuTopNav");

        if (elementMenu.className === "topMenu") {

            elementMenu.className += " responsive";

        } else {

            elementMenu.className = "topMenu";

        }

    }

</script>

<body>

    <div class="topMenu" id="menuTopNav">

        <a href="?home" class="topMenu-logo"><img src="assets/images/pitayajs.png" alt="PitayaJs"></a>

        <div class="topMenuDropDown">

            <button class="topMenuDropDownBtn">
                Exemplos
            </button>

            <div class="topMenuDropDown-content">
                <a href="?sobre">Sobre</a>
                <a href="?documentacao">Documentação</a>
                <a href="?contato">Contato</a>
                <a href="?versao">Versão</a>
            </div>

        </div>

        <a href="?sobre">Sobre</a>
        <a href="?contato">Contato</a>

        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="menuTopNavFunction()">&#9776;</a>

    </div>

</body>
